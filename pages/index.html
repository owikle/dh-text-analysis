---
title: Home
layout: default
---

<div class="container">
    {% assign topics = site.data.keys %}
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                   <tr>
                      <th>Topic</th>
                      <th>Word Count</th>
                      <th>Words</th>
                   </tr>
                </thead>
                <tbody>
                {% for t in topics %}
                <tr>
                   <td class="topic">{{ t.topic }}</td>
                   <td class="count center">{{ t.tokencount }}</td>
                   <td class="words">{{ t.words }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <canvas id="myChart" width="400" class="py-5"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

{% assign people = site.data.doctopics %}

<script>
const ctx = document.getElementById('myChart');
const presidents = [
    {%- for p in site.data.doctopics -%}
    {{ p.president | jsonify }}{% unless forloop.last %},{% endunless %}
    {%- endfor -%}
]
const topic = [
    {%- for p in site.data.doctopics -%}
    {{ p.freedom | jsonify }}{% unless forloop.last %},{% endunless %}
    {%- endfor -%}
]

const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: presidents,
        datasets: [{
            label: 'Freedom Topic',
            data: topic,
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    },
});
</script>
